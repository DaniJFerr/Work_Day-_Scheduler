<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/script/script.js"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-1 hour">9am</div>
        <textarea class="col-sm-10 description past" id="9am"></textarea>
        <button class="col-sm-1 saveBtn" id="9am-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">10am</div>
        <textarea class="col-sm-10 description past" id="10am"></textarea>
        <button class="col-sm-1 saveBtn" id="10am-save">Save</button>
      </div>
      
      <div class="row">
        <div class="col-sm-1 hour">11am</div>
        <textarea class="col-sm-10 description past" id="11am"></textarea>
        <button class="col-sm-1 saveBtn" id="11am-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">12am</div>
        <textarea class="col-sm-10 description past" id="12am"></textarea>
        <button class="col-sm-1 saveBtn" id="12am-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">1pm</div>
        <textarea class="col-sm-10 description past" id="1pm"></textarea>
        <button class="col-sm-1 saveBtn" id="1pm-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">2pm</div>
        <textarea class="col-sm-10 description past" id="2pm"></textarea>
        <button class="col-sm-1 saveBtn" id="2pm-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">3pm</div>
        <textarea class="col-sm-10 description past" id="3pm"></textarea>
        <button class="col-sm-1 saveBtn" id="3pm-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">4pm</div>
        <textarea class="col-sm-10 description past" id="4pm"></textarea>
        <button class="col-sm-1 saveBtn" id="4pm-save">Save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour">5pm</div>
        <textarea class="col-sm-10 description past" id="5pm"></textarea>
        <button class="col-sm-1 saveBtn" id="5pm-save">Save</button>
      </div>

      <!-- Repeat the above div for each hour from 9am to 5pm -->
    </div>

</html>
